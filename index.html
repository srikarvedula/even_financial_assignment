<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Requested Amount</h3>
            <input id="first" name="Requested_Amount" type="number ">
            <h3>Annual Income (per year)</h3><br><input id="second" name="Annual_Income" required="required">
            <h3>APR</h3><input id="third" name="apr" required="required">
            <h3>Credit Type</h3><br><select name="Credit" id="credit" required="required">
                <option value="fair">fair</option>
                <option value="poor">poor</option>
                <option value="good">good</option>
                <option value="excellent">excellent</option>
                <option value="limited">limited</option>
                <option value="unknown">unknown</option>
            </select>
            <h3>Loan Purpose</h3><br><select name="Loan_Purpose" id="loan_purpose" required="required">
                <option value="debt_consolidation">debt_consolidation</option>
                <option value="other">other</option>
                <option value="credit_card_refi">credit_card_refi</option>
                <option value="medical_dental">medical_dental</option>
                <option value="large_purchases">large_purchases</option>
                <option value="home_improvement">home_improvement</option>
                <option value="vacation">vacation</option>
                <option value="baby">baby</option>
                <option value="auto">auto</option>
                <option value="moving_relocation">moving_relocation</option>
                <option value="special_occasion">special_occasion</option>
                <option value="business">business</option>
                <option value="taxes">taxes</option>
                <option value="wedding">wedding</option>
                <option value="household_expenses">household_expenses</option>
                <option value="boat">boat</option>
                <option value="life_event">life_event</option>
                <option value="student_loan">student_loan</option>
                <option value="emergency">emergency</option>
                <option value="auto_refinance">auto_refinance</option>
                <option value="auto_purchase">auto_purchase</option>
                <option value="unknown">unknown</option>
                <option value="green">green</option>
                <option value="car_repair">car_repair</option>
                <option value="cosmetic">cosmetic</option>
                <option value="home_purchase">home_purchase</option>
                <option value="motorcycle">motorcycle</option>
            </select>
            <h3>Model type</h3><br><select name="model_type" id="model_type" required="required">
                <option value="logistic_regr_1">First Logistic Regression Model</option>
                <option value="logistic_regr_2">Second Logistic Regression Model</option>
            </select>
            <br><br><button id="sub" type="submit ">Predict</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
